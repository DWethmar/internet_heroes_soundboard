<!DOCTYPE html>
<html>
    <head>
        <title>Internet Heros</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="sounds container">

            <div class="sound template">
                <h1>title</h1>
                <audio controls>
                    <source src="" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>

        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script>

            $(document).ready(function() {
                var jqxhr = $.getJSON( "catalog.json", function( data ) {
                    var items = [];
                    $.each( data.sounds, function( key, val ) {

                        $element = $( ".sound.template" ).clone();
                        $element.find('h1').html(val.name);
                        $element.find('source').attr(val.file);

                        items.push($element.innerHTML);
                    });
                    $('.sounds').append(items.join( "" ));
                }).fail(function() {
                    console.log( "error" );
                });
            });
        </script>
    </body>
</html>
